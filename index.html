<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <img src="./images/logo.png" alt="Pokémon RPS Game logo" width="350" height="154">
            <p class="round-display">Round: <span>0</span></p>
            <div class="scores-section">
                <p class="player-score">Player: <span>0</span></p>
                <p class="computer-score">Computer: <span>0</span></p>
            </div>
            <div class="game-section">
                <p class="round-result">Game start!</p>
                <p>First player to reach five points wins.</p>
                <div>
                    <img src="./images/pokeball.png" alt="Player Selection" width="160" height="160" class="rotate">
                    <img src="./images/pokeball.png" alt="Computer Selection" width="160" height="160">
                </div>
            </div>
            <div class="choose-section">
                <p>Choose your Pokémon!</p>
                <div class="pokemon-container">
                    <div>
                        <img src="./images/pokemon/bulbasaur_default.png" alt="Bulbasaur" width="120" height="120">
                        <p>Bulbasaur</p>
                    </div>
                    <div>
                        <img src="./images/pokemon/charmander_default.png" alt="Charmander" width="120" height="120">
                        <p>Charmander</p>
                    </div>
                    <div>
                        <img src="./images/pokemon/squirtle_default.png" alt="Squirtle" width="120" height="120">
                        <p>Squirtle</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
